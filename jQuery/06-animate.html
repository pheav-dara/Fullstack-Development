<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aimation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Animiation</h1>
    <button class="animate">Animate</button><br /><br />
    <div
      style="
        background-color: aquamarine;
        width: 80px;
        height: 80px;
        position: absolute;
      "
    >
      HELLO WORLD
    </div>

    <script>
      $(document).ready(function () {
        $('.animate').click(function () {
          var div = $('div');
          div.animate({
            left: '250px',
            opacity: '0.8',
            height: '+=150px',
            width: '+=150px',
          });

          div.animate({fontSize: '3rem'}, 'slow')
        });
      });
    </script>
  </body>
</html>
