<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Start</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Select in jQuery</h1>
    <p>Here are some common DOM event</p>
    <ol>
        <li>click/li>
        <li>dbclick</li>
        <li>mouseenter</li>
        <li>mouseleave</li>
    </ol>
    <p class="hide">This is will hide when button is click</p>
    <button>Hide</button>
    <script>
        $(document).ready(function(){
            // $("button").click(function(){
            //     $(".hide").hide();
            // })

            // dbclick
            $('button').dblclick(function(){
                alert("You are double click on button");
            })

            // mouseenter()
            $("button").mouseenter(function(){
                alert("You entered p1!");
            })
        })

</script>
</body>
</html>
