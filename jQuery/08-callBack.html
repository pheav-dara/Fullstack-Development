<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <button class="hide">Hide</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio reiciendis iusto iure commodi porro, veritatis molestias enim itaque exercitationem natus.</p>

    <script>
        $(document).ready(function(){
            $(".hide").click(function(){
                $("p").hide(1000);
                alert("The paragraph is now hidden.")
            })
           
        })
    </script>
</body>
</html>
