<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <script>
    const smartPhone = ["iPhone", "Samsung", "LG", "OPPO", "Sony"];

    const ul = document.createElement("ul")

    //   const li = document.createElement("li")
    //   li.textContent = smartPhone[i]
    //   ul.appendChild(li);
    // }
    
    // forEach
    smartPhone.forEach(function(i){
      const li = document.createElement("li");
      li.textContent = i;
      ul.appendChild(li)
    })
    document.body.appendChild(ul)
    console.log(ul)
  </script>
</body>
