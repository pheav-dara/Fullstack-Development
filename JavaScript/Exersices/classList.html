<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class List</title>
  <style>
    body{
      height: 100vh;
      border: 2px solid red;
    }
    .box{
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: dodgerblue;
      margin-top: 0;
      opacity: 1;
      transition: all 0.3s;
      margin: auto;
      cursor: pointer;
    }
    .box.hide{
      opacity: 0;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    // Exercise
    const box = document.querySelector('.box');
    document.body.onclick = function () {
      // if(box.classList.contains('hide')){
      //   box.classList.remove('hide')
      // }else{
      //   box.classList.add('hide');
      // }
      box.classList.toggle('hide')
    }
    // need add height 100vh for click body
  </script>
</body>
</html>
