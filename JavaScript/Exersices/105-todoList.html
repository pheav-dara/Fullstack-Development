<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        background-color: #121212;
        color: white;
      }
      .container {
        margin: 10rem auto;
        width: 500px;
        background-color: rgb(51, 51, 51);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 1rem;
        padding: 1.5rem;
        border-radius: 20px;
        overflow: hidden;
        border: 3px solid rgb(61, 61, 61);
      }
      form {
        display: flex;
        justify-content: space-between;
        border-radius: 10px;
        overflow: hidden;
      }

      form > input {
        flex-grow: 1;
        padding: 1rem;
        border: none;
        outline: none;
        font-size: 1.1rem;
        background-color: rgb(98, 98, 98);
        color: rgb(255, 174, 0);
      }
      .add {
        letter-spacing: 3px;
        background-color: rgb(255, 174, 0);
        padding: 0 2rem;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.4rem;
        color: rgb(134, 129, 100);
      }
      .clear {
        padding: 1rem;
        font-size: 1.3rem;
        letter-spacing: 3px;
        background-color: rgb(255, 174, 0);
        border: none;
        outline: none;
        border-radius: 15px;
        cursor: pointer;
        color: white;
        transition: 0.2s;
      }
      button:hover {
        box-shadow: 2px 2px 5px rgb(190, 167, 31);
      }
      button:active {
        opacity: 0.8;
      }
      ul {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 1.5rem 0 2rem 0;
        padding: 0 0.5rem;
      }
      li {
        list-style-type: none;
        font-size: 1.3rem;
        display: flex;
        gap: 0.5rem;
        justify-content: space-between;
        user-select: none;
        padding-bottom: 0.7rem;
        border-bottom: 1px solid rgb(255, 174, 0);
        cursor: pointer;
        color: white;
      }
      li.completed {
        opacity: 0.5;
        font-style: italic;
      }
      li.completed i {
        color: gray;
      }
      li i {
        color: rgb(255, 174, 0);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <form action="">
        <input type="text" placeholder="Add new task" class="input" />
        <button class="add">Add</button>
      </form>
      <!-- <ul class="list-container">
        <li>List one <i class="fa-solid fa-circle-xmark"></i></li>
      </ul> -->
      <p class="count-task" style="color: white">item counts</p>
      <button class="clear" onclick="clearAllTask()">Clear</button>
    </main>
    <script>
      const countTask = document.querySelector(".count-task");
      const container = document.querySelector(".container");
      const input = document.querySelector(".input");
      const clearBtn = document.querySelector(".clear");

      document.addEventListener("DOMContentLoaded", function () {
        const addBtn = document.querySelector(".add");
        const ul = document.createElement("ul");
        ul.className = "list-container";
        container.insertBefore(ul, countTask);
        addBtn.addEventListener("click", addTask);
        ul.addEventListener("click", handleTask);
        showTaskCount();
        displayData();
      });

      function addTask(event) {
        event.preventDefault();
        const ul = document.querySelector(".list-container");
        const input = document.querySelector(".input");

        //
        const newTask = input.value.trim();
        if (!newTask) {
          alert("Add task!");
        } else {
          const li = document.createElement("li");
          li.innerHTML = `${input.value} <i class="fa-solid fa-circle-xmark"></i>`;
          ul.appendChild(li);
        }
        input.value = "";
        showTaskCount();
        handleData();
        displayData();
      }

      // 
      function handleTask(event) {
        console.dir(event.target);
        if (event.target.tagName == "I") {
          event.target.parentElement.remove();
          showTaskCount();
          handleData();
        }
        if (event.target.tagName == "LI") {
          event.target.classList.toggle("completed");
          handleData();
        }
      }
      // Clear Button
      function clearAllTask() {
        const ul = document.querySelector(".list-container");
        ul.innerHTML = "";
        showTaskCount();
        handleData();
      }

      // Counting
      function showTaskCount() {
        const taskCounts =
          document.querySelector(".list-container").childElementCount;
        countTask.textContent = `There ${taskCounts > 1 ? "are" : "is"} ${
          taskCounts > 0 ? taskCounts : "no such"
        } task${taskCounts > 1 ? "s" : ""}`;
      }
      showTaskCount();
      function handleData() {
        const ul = document.querySelector(".list-container");
        localStorage.setItem("data", ul.innerHTML);
      }
      function displayData() {
        const ul = document.querySelector(".list-container");
        ul.innerHTML = localStorage.getItem("data");
      }
    </script>
  </body>
</html>
