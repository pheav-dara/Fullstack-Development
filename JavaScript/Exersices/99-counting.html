<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: #1a1a1a;
        margin: 0;
       
      }
      .counter-container {
        background-color: #2b2b2b;
        
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
        gap: 5px;
      }

      button {
        padding: 6px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
      }

      .start {
        background-color: #007bff;
        color: white;
      }
      button:hover{
       opacity: 0.65;
      }

      .stop {
        background-color: #6c757d;
        color: white;
      }

      button:disabled {
        background-color: #333;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="counter-container">
      <h1 id="counter">0</h1>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
      </div>
    </div>

    <script>
      const counter = document.querySelector("#counter");
      const start = document.querySelector(".start");
      const stop = document.querySelector(".stop");
      let n = 0;
      let id = null;
  
      console.log(counter, start, stop)
      function counting (){
        counter.textContent = n;
        n++;
      }
      function startCounting (){
        if(id != null){
          clearInterval(id);
        }
      id = setInterval(counting, 1000);
      }
      start.addEventListener("click", startCounting)
   
      function stopInterval(){
        clearInterval(id);
      }
      stop.addEventListener("click", stopInterval)
      
      
    </script>
  </body>
</html>
