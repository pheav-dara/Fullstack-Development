<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1></h1>
  <script>
    const h1 = document.querySelector("h1");
    const print = (name = "dara") => h1.textContent = name
    print("Dara");

    // note: សម្រាប់​ arrow function មិនអាចហៅនៅខាងលើ function បានទេ។

  </script>
</body>
</html>
