<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        height: 1000px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: dodgerblue;
        position: absolute;
        top: 100px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      // offsetX,Y គិតទីតាំង Element
      // clientX,Y គិតទីតាំង View Port
      // pageX,Y គិតទីតាំងទៅតាម document មានន័យថាប្រសិនបើយើងscroll វាហើយវានឹងគិតទាំងអ្វីដែលយើងបានscroll ហើយ
      const box = document.querySelector(".box");
      box.addEventListener("click", function (e) {
        //console.log("offsetY : " + e.offsetY);
        console.log("offsetY : " + e.clientY);
        console.log("pageY : " + e.pageY);
      });
    </script>
  </body>
</html>
