<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     
      .box {
        width: 400px;
        height: 400px;
        background-color: dodgerblue;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 5px solid rgb(194, 80, 80);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      // offsetX,Y គិតទីតាំង Element
      // clientX,Y គិតទីតាំង View Port
      // pageX,Y គិតទីតាំងទៅតាម document មានន័យថាប្រសិនបើយើងscroll វាហើយវានឹងគិតទាំងអ្វីដែលយើងបានscroll ហើយ
      const box = document.querySelector(".box");
      const domRect = box.getBoundingClientRect()
      console.log(domRect)
    </script>
  </body>
</html>
