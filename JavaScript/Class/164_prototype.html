<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
</head>
<body>
  <script>
    // Prototype វាប្រៀបដូចជាមេ ឬជា Parent of property and method

    // Constructor Function
    function Student(id, name){
      this.id = id;
      this.name = name;
      //this.year = "2023"
    }
    // Syntax : FuncName.prototype.key = value
    Student.prototype.year = "2024";
    
    const s1 = new Student(1, "Dara");
    const s2 = new Student(2, "Sok");
    
    Student.prototype.year = "2022";
    // modified
    // s1.year = "2024"

    console.log(s1.year)
    console.log(s2)
  </script>
</body>
</html>
