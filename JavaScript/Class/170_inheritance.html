    <script>
      // Create User and Admin there are id, name, email and role
      // create a function in the User class for use as inheritance to Admin class
      // for changing email use changEmail method for change email (changing("newEmail"))
      class User {
        constructor(id, name, email, role) {
          this.id = id;
          this.name = name;
          this.email = email;
          this.role = "User";
        }
        changeEmail(email) {
          this.newEmail = email;
        }
      }

      class Admin extends User {
        constructor(id, name, email, role) {
          super(id, name, email);
          this.role = "Admin";
        }
      }
      const user1 = new User(1, "Dara", "@gmail.com");
      user1.changeEmail("daravlog@gmail.com");

      const admin = new Admin(1, "Dara", "@gmail.com");
      admin.changeEmail("@hotmail.com");
      console.log(admin);
      console.log(user1);
    </script>
