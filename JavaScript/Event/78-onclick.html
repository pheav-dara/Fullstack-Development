<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Document</title>
</head>
<body>
  <button >Click</button>
  <script>
    const btn = document.querySelector("button");
    // 1.
    btn.onclick = function(){
      alert("showing")
    }
    // 2.
    function showing(){
      alert("showing")
    }
    btn.onclick = showing // reference
  </script>
</body>
</html>
