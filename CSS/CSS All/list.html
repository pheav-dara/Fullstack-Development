<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - Unordered List & Ordered List</title>
    <style>
        ul.a {
            list-style-type: circle;
            list-style-position:inside;
        }
        ul.b{
            list-style-type: square;
        }
        ol.c{
            list-style-type: upper-roman;
        }
    ol.d{
        list-style-type: lower-alpha;
    }
    </style>
</head>
<body>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca</li>
    </ul>

    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca</li>
    </ol>
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca</li>
    </ol>
</body>
</html>
