<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3 d-grid gap-2">
        <div class="progress rounded-3 " >
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
        <div class="progress rounded-3 " >
            <div class="progress-bar bg-warning" style="width: 70%;">70%</div>
        </div>
        <div class="progress rounded-3 " >
            <div class="progress-bar bg-secondary" style="width: 70%;">70%</div>
        </div>
        <div class="progress rounded-3 " >
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%;">70%</div>
        </div>
        <div class="progress">
        <div class="progress-bar bg-success" style="width:40%">
            Free Space
        </div>
        <div class="progress-bar bg-warning" style="width:10%">
            Warning
        </div>
        <div class="progress-bar bg-danger" style="width:20%">
            Danger
        </div>
        </div>
    </div>
</body>
</html>
