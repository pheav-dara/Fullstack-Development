<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <div class="flex m-5">
        <div type="button" class="btn btn-primary">Primary</div>
        <div type="button" class="btn btn-secondary">Secondary</div>
        <div type="button" class="btn btn-success">Success</div>
        <div type="button" class="btn btn-danger">Danger</div>
        <div type="button" class="btn btn-warning">Warning</div>
        <div type="button" class="btn btn-info">Info</div>
        <div type="button" class="btn btn-light">Light</div>
        <div type="button" class="btn btn-dark">Dark</div>
        <div type="button" class="btn btn-link">Link</div>
    </div>

   
    <div class=" mt-3">
        <h2>Button Outline</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
    </div>

    <div class=" mt-3">
        <h2>Button Elements</h2>
        <a href="#" class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input Button">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <input type="reset" class="btn btn-success" value="Reset Button">
    </div>

    <div class="mt-3 d-grid">
        <h2>Block Level Buttons</h2>
        <button type="button" class="btn btn-primary btn-block">Button</button>
    </div>

    <div class="mt-3">
        <h2>Active/Disabled Buttons</h2>
        <button class="btn btn-primary">Button Active</button>
        <button class="btn btn-primary disabled">Button Disabled</button>

    </div>

    <div class="mt-3">
        <h2>Loading</h2>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading...
        </button>
    </div>

    <script>
        var buttons = document.querySelectorAll(".btn");

        buttons.forEach(button => {
            button.addEventListener("click", ()=> {
                const buttonText = button.textContent;
                alert(`Button ${buttonText} is clicked`)
            })
        })
    </script>
</body>
</html>
