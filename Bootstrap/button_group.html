<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <h2>Large button group</h2>
    <div class="btn-group mt-3 btn-group-lg">
        <button class="btn btn-primary" type="button">apply</button>
        <button class="btn btn-primary" type="button">samsung</button>
        <button class="btn btn-primary" type="button">honor</button>
    </div>
    <h2>Default button group</h2>
    <div class="btn-group mt-3 ">
        <button class="btn btn-primary" type="button">apply</button>
        <button class="btn btn-primary" type="button">samsung</button>
        <button class="btn btn-primary" type="button">honor</button>
    </div>
    <h2>Small button group</h2>
    <div class="btn-group mt-3 btn-group-sm">
        <button class="btn btn-primary" type="button">apply</button>
        <button class="btn btn-primary" type="button">samsung</button>
        <button class="btn btn-primary" type="button">honor</button>
    </div>

    <h2>Button group vertical</h2>
    <div class=" mt-3 btn-group-vertical">
        <button class="btn btn-primary" type="button">apply</button>
        <button class="btn btn-primary" type="button">samsung</button>
        <button class="btn btn-primary" type="button">honor</button>
    </div>

    <h2>Dropdown Toggle</h2>
    <div class=" mt-3 btn-group">
        <button class="btn btn-primary" type="button">apply</button>
        <button class="btn btn-primary" type="button">samsung</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" type="button">honor</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Honor x9a</a>
                <a href="#" class="dropdown-item">Honor Magic 2D</a>
            </div>
        </div>
    </div>
</body>
</html>
